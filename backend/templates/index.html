<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Links</title>
</head>
<body>
    <h1>Channel Links</h1>
    <ul id="channelList"></ul>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>
<script>
    $(document).ready(function() {
    // Fetch channel data from your API
    $.ajax({
        url: 'http://127.0.0.1:8000/api/',  // Replace with your actual API endpoint URL
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            // Update the HTML with the received data
            displayChannels(data);
        },
        error: function(error) {
            console.log('Error fetching data:', error);
        }
    });

    function displayChannels(channels) {
        // Get the ul element where you want to display the channels
        var channelList = $('#channelList');

        // Clear any existing content
        channelList.empty();

        // Iterate through the channels and append them to the list
        channels.forEach(function(channel) {
            var listItem = $('<li>').text(channel.chanel_link);
            channelList.append(listItem);
        });
    }
});
</script>
</html>
